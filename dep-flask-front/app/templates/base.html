<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	{% if title %}
	<title>{{title}} - Depot</title>
	{% else %}
	<title>Depot</title>
	{% endif %}
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	{% include '_navbar.html' %}	
	<main>
		<div class="container-fluid">
			<div class="row">
				<div class="col pt-2">
					{% with messages = get_flashed_messages() %}
					{% if messages %}
					<div aria-live="polite" aria-atomic="true" class="position-relative">
						<div class="toast-container position-absolute top-0 start-50 translate-middle-x p-3">
							{% for message in messages %}

							<div class="toast align-items-center text-white bg-danger" role="alert" aria-live="assertive"
								aria-atomic="true" data-bs-delay="10000">
								<div class="toast-header">
									<strong class="me-auto">Уведомление</strong>
									<button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
								</div>
								<div class="toast-body">
									{{ message }}
								</div>
							</div>

							{% endfor %}
						</div>
					</div>
					{% endif %}
					{% endwith %}
					{% block content %}{% endblock %}
				</div>
			</div>
		</div>
	</main>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
	<script>
		var toastElList = [].slice.call(document.querySelectorAll('.toast'))

		var toastList = toastElList.map(function (toastEl) {
			var toast = new bootstrap.Toast(toastEl)
			toast.show()
			return toast
		})
	</script>
</body>

</html>
