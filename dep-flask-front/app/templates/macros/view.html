{% macro table(records) %}
	<table class="table table-striped table-hover">
		<thead>
			<tr>
			  {% for header in records[0] %}
					<td>{{header}}</td>
				{% endfor %}
			</tr>
		</thead>
		<tbody>
			{% for record in records %}
				<tr>
					{% for value in record.values() %}
						<td>{{value}}</td>
					{% endfor %}
				</tr>
			{% endfor %}
		</tbody>	
	</table>
{% endmacro %}
